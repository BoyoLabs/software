<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>node_Home OS</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --border-color: #30363d;
            --text-main: #c9d1d9;
            --text-muted: #8b949e;
            --accent: #58a6ff;
            --hover-bg: #21262d;
            --terminal-green: #3fb950;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', monospace;
            margin: 0; padding: 0;
            overflow-x: hidden;
        }

        /* --- STICKY WIDGET BAR --- */
        .widget-bar {
            background: rgba(0,0,0,0.6);
            border-bottom: 1px solid var(--border-color);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            font-family: monospace;
            font-size: 0.8rem;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1001;
        }

        /* --- FLOATING WEATHER WIDGET --- */
        .weather-floating {
            position: fixed;
            top: 60px;
            right: 20px;
            background: rgba(22, 27, 34, 0.9);
            border: 1px solid var(--border-color);
            padding: 12px;
            border-radius: 12px;
            font-family: monospace;
            z-index: 999;
            backdrop-filter: blur(5px);
            text-align: right;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }

        #current-city-label {
            display: block;
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        #weather-display {
            color: var(--terminal-green);
            font-size: 0.85rem;
            margin-bottom: 8px;
            display: block;
        }

        /* --- DOT ANIMATION --- */
        .loading-dots span {
            animation: blink 1.4s infinite both;
        }
        .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0% { opacity: 0.2; }
            20% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        .weather-config input {
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-muted);
            font-size: 0.7rem;
            padding: 2px;
            width: 100px;
            text-align: right;
            outline: none;
        }

        .container {
            max-width: 900px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .search-box {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            max-width: 600px;
            margin: 0 auto 40px;
        }

        .search-box input {
            background: transparent;
            border: none;
            color: var(--accent);
            width: 100%;
            outline: none;
            font-size: 1.1rem;
            font-family: monospace;
        }

        /* --- APP GRID --- */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 20px;
        }

        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-main);
            padding: 20px;
            border-radius: 12px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            transition: 0.2s;
        }

        .app-item:hover {
            background: var(--hover-bg);
            border-color: var(--accent);
            transform: translateY(-5px);
        }

        .app-item img {
            width: 64px;
            height: 64px;
            margin-bottom: 12px;
            border-radius: 12px;
        }

        #clock { color: var(--terminal-green); }
    </style>
</head>
<body>

    <div class="widget-bar">
        <div>SYS_STATUS: <span id="clock">00:00:00</span></div>
        <div>NODE_HOME // v2.1.6</div>
    </div>

    <div class="weather-floating">
        <span id="current-city-label">DETROIT LAKES, MN</span>
        <span id="weather-display">
            FETCHING<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>
        </span>
        <div class="weather-config">
            <input type="text" id="locationInput" placeholder="Update City" onchange="updateWeather(this.value)">
        </div>
    </div>

    <div class="container">
        <div class="search-section">
            <form id="searchForm" action="https://www.google.com/search" method="GET" class="search-box">
                <span style="color:var(--accent); margin-right:10px;">&lambda;</span>
                <input type="text" name="q" id="globalSearch" placeholder="Search apps or web..." autocomplete="off" autofocus>
            </form>
        </div>
        <div class="app-grid" id="main-app-grid"></div>
    </div>

    <script>
        // --- YOUR APP LIST ---
        const apps = [
            { name: "GitHub", url: "https://github.com" },
            { name: "Drive", url: "https://drive.google.com" },
            { name: "Keep", url: "https://keep.google.com" },
            { name: "Pixlr", url: "https://pixlr.com/editor/" },
            { name: "OnShape", url: "https://www.onshape.com/en/" },
            { name: "YouTube", url: "https://youtube.com" }
        ];

        // Sort alphabetically once at launch
        const sortedApps = apps.sort((a, b) => a.name.localeCompare(b.name));

        function updateWeather(location = "Detroit Lakes, Minnesota") {
            const display = document.getElementById('weather-display');
            const label = document.getElementById('current-city-label');
            
            label.innerText = location.toUpperCase();
            display.innerHTML = `FETCHING<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>`;
            
            fetch(`https://wttr.in/${encodeURIComponent(location)}?format=%c+%t+%w`)
                .then(response => response.text())
                .then(data => {
                    display.innerText = data;
                })
                .catch(() => {
                    display.innerText = "OFFLINE";
                });
        }

        function renderApps(filter = "") {
            const mainGrid = document.getElementById('main-app-grid');
            const filteredApps = sortedApps.filter(app => app.name.toLowerCase().includes(filter.toLowerCase()));
            
            const html = filteredApps.map(app => `
                <a href="${app.url}" target="_blank" class="app-item">
                    <img src="https://www.google.com/s2/favicons?domain=${new URL(app.url).hostname}&sz=128">
                    <span class="service-name">${app.name}</span>
                </a>
            `).join('');
            
            mainGrid.innerHTML = html;
        }

        const searchInput = document.getElementById('globalSearch');
        searchInput.addEventListener('input', (e) => renderApps(e.target.value));

        function updateClock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        
        // Initialize
        renderApps();
        updateClock();
        updateWeather(); 
    </script>
</body>
</html>
