<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Axel!</title>
    <style>
        body {
            margin: 0;
            background: #0d1117;
            color: #58a6ff;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            text-align: center;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, #161b22 0%, #0d1117 100%);
        }

        h1 { margin-top: 20px; color: #f0883e; text-shadow: 2px 2px #000; }
        .score { font-size: 24px; margin-bottom: 10px; }

        #axel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            width: 100px;
            height: 100px;
            transform: translateX(-50%);
            cursor: pointer;
            transition: transform 0.1s;
        }

        #axel img {
            width: 100%;
            border-radius: 50%;
            border: 3px solid #58a6ff;
        }

        .binary {
            position: absolute;
            font-weight: bold;
            font-size: 20px;
            color: #39ff14;
            user-select: none;
        }

        #message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(13, 17, 23, 0.9);
            padding: 30px;
            border: 2px solid #f0883e;
            border-radius: 15px;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>HAPPY BIRTHDAY, AXEL!</h1>
        <div class="score">Cache Cleared: <span id="points">0</span> MB</div>
        <p>Use Left/Right arrows or drag Axel to <b>"Cache"</b> the binary!</p>

        <div id="axel">
            <img src="https://lh3.googleusercontent.com/a-/ALV-UjXFUhzIhzisZB6KcD_dD_nXkCrt1IZTHiTU6Ue86cqgRS4tAfm4=s300-p-k-rw-no" alt="Axel">
        </div>

        <div id="message">
            <h2>Cache Limit Reached!</h2>
            <p>You've successfully cleared enough data for a slice of cake.</p>
            <button onclick="location.reload()">Reboot Birthday?</button>
        </div>
    </div>

    <script>
        const axel = document.getElementById('axel');
        const container = document.getElementById('game-container');
        const pointsDisplay = document.getElementById('points');
        const message = document.getElementById('message');
        
        let score = 0;
        let axelX = window.innerWidth / 2;

        // Move Axel with Mouse/Touch
        document.addEventListener('mousemove', (e) => {
            axelX = e.clientX;
            axel.style.left = axelX + 'px';
        });

        // Game Loop for falling binary
        function createBinary() {
            if (score >= 50) {
                message.style.display = 'block';
                return;
            }

            const binary = document.createElement('div');
            binary.className = 'binary';
            binary.innerText = Math.round(Math.random());
            binary.style.left = Math.random() * (window.innerWidth - 20) + 'px';
            binary.style.top = '-20px';
            container.appendChild(binary);

            let fallInterval = setInterval(() => {
                let top = parseInt(binary.style.top);
                binary.style.top = (top + 5) + 'px';

                // Collision Detection
                let axelRect = axel.getBoundingClientRect();
                let binRect = binary.getBoundingClientRect();

                if (binRect.bottom >= axelRect.top && 
                    binRect.left >= axelRect.left && 
                    binRect.right <= axelRect.right) {
                    score += 1;
                    pointsDisplay.innerText = score;
                    binary.remove();
                    clearInterval(fallInterval);
                }

                // Remove if falls off screen
                if (top > window.innerHeight) {
                    binary.remove();
                    clearInterval(fallInterval);
                }
            }, 20);

            setTimeout(createBinary, 600);
        }

        createBinary();
    </script>
</body>
</html>
